<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Login VIP - Control de Accesos</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Control de Accesos</h1>
            <p>Ingresa tus credenciales para administrar tu coto</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ej. admin@coto1.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="login-button">Ingresar</button>
        </form>
        
        <div class="login-footer">
         <p>¿Problemas? <a href="#" id="forgot-password-link">Olvidaste tu contraseña</a></p>
        </div>

        <!-- Modal (oculto por defecto) -->
        <!-- Modal -->
        <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <h2>Recuperar contraseña</h2>
            <form id="forgot-password-form">
            <input type="email" id="recovery-email" placeholder="Tu correo" required>
            <div class="button-group">
                <button type="submit" class="btn-primary">Enviar enlace</button>
                <button type="button" id="cancel-btn" class="btn-secondary">Cancelar</button>
            </div>
            </form>
        </div>
        </div>
    </div>
    
    <script src="scripts/index.js"></script>
</body>
</html>
