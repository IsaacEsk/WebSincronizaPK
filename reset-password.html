<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #f44336;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        
         
        
        <h1>Restablece tu contraseña</h1>
        <p>Ingresa tu nueva contraseña para continuar.</p>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">Nueva Contraseña</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    placeholder="Mínimo 6 caracteres" 
                    required
                    minlength="6"
                >
                <p id="passwordError" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Repite tu contraseña" 
                    required
                    minlength="6"
                >
                <p id="confirmError" class="error-message"></p>
            </div>

            <button type="submit">Guardar Contraseña</button>
        </form>

        <p id="successMessage" class="success-message"></p>
    </div>

    <script>
        const BACKEND_HOST = 'https://sincronizapkbackend.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('resetForm');
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            // Validar que el token exista en la URL
            if (!token) {
                alert('Enlace inválido. Solicita un nuevo enlace de recuperación.');
                window.location.href = '/index.html'; // Redirige a login
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const passwordError = document.getElementById('passwordError');
                const confirmError = document.getElementById('confirmError');
                const successMessage = document.getElementById('successMessage');

                // Reset errores
                passwordError.style.display = 'none';
                confirmError.style.display = 'none';

                // Validaciones
                if (newPassword.length < 6) {
                    passwordError.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                    passwordError.style.display = 'block';
                    return;
                }

                if (newPassword !== confirmPassword) {
                    confirmError.textContent = 'Las contraseñas no coinciden.';
                    confirmError.style.display = 'block';
                    return;
                }

                try {
                    // Enviar al backend
                    const response = await fetch(`https://sincronizapkbackend.onrender.com/reset-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: token,
                            newPassword: newPassword
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Error al restablecer contraseña');
                    }

                    // Éxito
                    form.style.display = 'none';
                    successMessage.textContent = '¡Contraseña actualizada correctamente! Redirigiendo...';
                    successMessage.style.display = 'block';

                    // Redirigir después de 3 segundos
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);

                } catch (error) {
                    passwordError.textContent = error.message;
                    passwordError.style.display = 'block';
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
